<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        img{
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg overflow-hidden" style="width: 18rem; border-radius: 1rem; transition: transform 0.3s;">
        <img src="https://images.pexels.com/photos/19165772/pexels-photo-19165772.jpeg" class="card-img-top" alt="Card image">
        <div class="card-body text-center">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">This is a stylish card made with Bootstrap. Add text, links, or buttons here.</p>
          <a href="#" class="btn w-100" style="background: linear-gradient(to right, #4f46e5, #6366f1); color: white;">Go somewhere</a>
        </div>
      </div>
</body>
</html>
